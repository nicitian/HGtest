				function setRootFontSize(){
					var w_w = parseInt($(window).width()), 
						w_h = parseInt($(window).height()), 
					 	radio = (w_w>640?640:w_w) / 320;
					$('html').css('font-size', radio*10 + 'px');

					setRootFontSize();
				});
				setRootFontSize();
			});
