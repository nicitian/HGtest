<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>登录</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/unicorn.login.css" />
		<link rel="stylesheet" href="css/jquery.gritter.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<body>
		<div id="logo">
		</div>
		<div id="loginbox">			
			<form id="loginform" class="form-vertical"/>
				<p>请输入用户名和密码</p>
				<div class="control-group">
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="用户" id="user_name" name="adminname"/>
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="密码" id="pass_word" name="password"/>
						</div>
					</div>
				</div>
				<div class="form-actions">
					<span class="pull-right"><input type="botton" style="width:30px;" class="btn btn-inverse" value="登录" onclick="login()"/></span>
				</div>
			</form>
		</div>
		<div class="row-fluid">
			<div id="footer" class="span12">
				2015 &copy; 版权所有 杭州手赚科技有限公司 <a href="http://120.26.214.214/">(ShouZhuan)</a>
			</div>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.gritter.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/unicorn.login.js"></script>
		<script type="text/javascript">
		function login(){
			var formdata={};
			formdata.adminname=$('#user_name').val();
			formdata.password=$('#pass_word').val();
			
			if(formdata.adminname == "")
			{
				$.gritter.add({
					text:	'用户名不能为空，请填写用户名！',
					time: 1000
				});
				return;
			}
			
			if(formdata.password == "")
			{
				$.gritter.add({
					text:	'密码不能为空，请填写密码！',
					time: 1000
				});
				return;
			}
			
			$.post("/rest_web/management/administrator/login",formdata,
			function(result){
				if(result.code==0){
					location.href='index.html'
				}else{
					$.gritter.add({
						text:	'用户名或密码错误',
						time: 1000
					});
				}
			})
		}
		</script>
	</body>
</html>
